<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Galerie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <h1>All albums</h1>
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openModal('https://via.placeholder.com/800x600/000000/FFFFFF?text=Image+1')">
                <img src="images/annaellelglg_pdp.jpg" alt="Image 1">
            </div>
            <div class="gallery-item" onclick="openModal('images/Declinaison_courrier.png')">
                <img src="images/Declinaison_courrier.png" alt="Image 2">
            </div>
            <div class="gallery-item" onclick="openModal('https://via.placeholder.com/800x600/666666/FFFFFF?text=Image+3')">
                <img src="https://via.placeholder.com/400x300/666666/FFFFFF?text=Image+3" alt="Image 3">
            </div>
            <div class="gallery-item" onclick="openModal('https://via.placeholder.com/800x600/999999/FFFFFF?text=Image+4')">
                <img src="https://via.placeholder.com/400x300/999999/FFFFFF?text=Image+4" alt="Image 4">
            </div>
            <div class="gallery-item" onclick="openModal('https://via.placeholder.com/800x600/CCCCCC/000000?text=Image+5')">
                <img src="https://via.placeholder.com/400x300/CCCCCC/000000?text=Image+5" alt="Image 5">
            </div>
            <div class="gallery-item" onclick="openModal('https://via.placeholder.com/800x600/FFFFFF/000000?text=Image+6')">
                <img src="https://via.placeholder.com/400x300/FFFFFF/000000?text=Image+6" alt="Image 6">
            </div>
        </div>
        <button class="load-more">A LOAD MORE</button>
    </div>

    <!-- Fenêtre modale -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
}

.gallery {
    padding: 20px;
}

.gallery h1 {
    text-align: center;
    margin-bottom: 20px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.gallery-item {
    cursor: pointer;
    overflow: hidden;
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
}

.gallery-item img:hover {
    transform: scale(1.05);
}

.load-more {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: transparent;
    color: #fff;
    border: 1px solid #fff;
    cursor: pointer;
}

.load-more:hover {
    background-color: #fff;
    color: #000;
}

/* Fenêtre modale */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
}

.modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
}

.close {
    position: absolute;
    top: 35px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

</style>

<script>
    function openModal(imgSrc) {
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modalImage");
    modal.style.display = "block";
    modalImg.src = imgSrc;
}

function closeModal() {
    const modal = document.getElementById("myModal");
    modal.style.display = "none";
}

</script>
